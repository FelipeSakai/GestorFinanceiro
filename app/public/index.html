<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Contas Bancárias</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 30%;
            background-color: #e0b138;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            width: 70%;
            background-color: #292d44;
            color: white;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 15px;
            background-color: #333;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button class="btn btn-custom btn-view-account" onclick="showBankAccounts()">
            <i class="fas fa-eye"></i> Ver Conta Bancária
        </button>
        <button class="btn btn-custom btn-register-account" onclick="openRegisterForm()">
            <i class="fas fa-plus-circle"></i> Cadastrar Conta Bancária
        </button>
    </div>

    <div class="content">
        <div id="displayArea">
            <h2>Bem-vindo ao Sistema de Gestão Bancária</h2>
        </div>
    </div>

    <script src="accounts.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
